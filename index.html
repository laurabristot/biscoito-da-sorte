<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="shortcut icon" href="./assets/biscoito_fechado.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <div class="screen1 ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra! </p>
      <button id="biscoito">
        <img src="./assets/biscoito_fechado.svg" alt="">
      </button>
    </div>

    <div class="screen2 hide">

      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

      <img src="./assets/biscoito_aberto.svg" alt="">
      
      <button id="new">Abrir outro biscoito</button>
    </div>


  </main>

  <script src="./main.js"></script>
  
</body>
</html>
